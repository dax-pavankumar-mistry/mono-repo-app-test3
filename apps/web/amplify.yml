version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - cd ..   # move to monorepo root
            - yarn install --frozen-lockfile
        build:
          commands:
            - cd ..   # build using Turborepo at root
            - npx turbo run build --filter=web
      artifacts:
        baseDirectory: apps/web/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - ../node_modules/**/*
          - .turbo/**/*
    source:
      buildFilter:
        include:
          - apps/web/**
          - packages/ui/**
        exclude:
          - apps/docs/**
